<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>

<body>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Your Courses</h1>
        <p class="lead">These are the courses you have signed up for.</p>
        <p class="lead">You can cancel the registration if you want.</p>
        <hr class="my-4"/>
    </div>
</div>

<div class="container">


    <ul>
        <li th:each="course : ${courses}" th:text="${course.classCode} +' '+ ${course.titleDanish} +' '+ ${course.titleEnglish}">course details</li>
    </ul>
    <br/>
    <form action="#" th:action="@{/student/{studentId}/courses(studentId=${studentId})}" method="get">
        <input type="hidden" name="cancel"/>
        <input type="submit" value="Cancel Registration"/>
    </form>
</div>
<br/>

<div class="jumbotron">
    <div class="container">
        <!--
                <h1 class="display-3">Edit course details</h1>
                <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        -->
        <hr class="my-4"/>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
