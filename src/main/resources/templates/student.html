<div class="jumbotron">
    <h1 class="display-3">Students List</h1>
    <p class="lead">

        <!--This is a dark alertâ€”check it out!-->
    <!--</div>-->
    </p>
    <hr class="my-4"/>

    <p class="lead">



    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>Name and Surname</td>
            <td>Study programme</td>
            <td>Student username</td>
            <td>Student password</td>
        </tr>
        </thead>
        <tbody>

            <td colspan="3">No registered students</td>
        </tr>
        <tr th:each="student : ${studentslist}">
            <!--<td><a href="view.html" th:href="@{'/user/edit?id=' + ${user.id}}" th:text="${user.name}">Name ...</a></td>-->
            <td th:text="${student.studentName}"></td>

            <td th:text="${student.studentUserName}"></td>
            <td th:text="${student.studentPassword}"></td>
            <!--<td th:text="${#calendars.format(task.dueTo)}">July 11, 2012 2:17:16 PM CDT</td>-->
        </tr>
        </tbody>
    </table>
